<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Bai+Jamjuree&display=swap" rel="stylesheet">
    <title>SneakerZone</title>
</head>
<body>
    <header class="header"> <!--Block-->
        <nav class="navBar"> <!--Block-->
            <span class="navBar__icon navBar__icon--menu"></span>
            <a class="header__logo" href="./index.html">
                <img src="./assets/imgs/icon-logo.svg" alt="Logo de la p치gina">
            </a>
            <div class="navBar__icons-container">
                <span class="navBar__icon navBar__icon--searcher"></span>
                <span class="navBar__icon navBar__icon--login"></span>
                <span class="navBar__icon navBar__icon--shopping-cart"></span>
            </div>
        </nav>
    </header>
    <main class="main"> <!--Block-->
        <section class="card"> <!--Block-->
            <article>
                <h2 class="card__title">Productos en oferta</h2>
                <div class="card__data-container">
                    <span class="card__icon-arrow card__icon-arrow--left"></span>
                    <div class="product"> <!--Block-->
                        <span class="product__title product__title--offer">Zapatiilas Nike Air Max Flyknit racer</span>
                        <img class="product__img" src="./assets/imgs/oferta-1.png" alt="Nike Air Max Flyknit Racer">
                        <span class="product__price icon-currency">70.000</span>
                    </div>
                    <span class="card__icon-arrow card__icon-arrow--right"></span>
                </div>
            </article>
            <button class="card__button">Ver m치s productos</button>
        </section>
        <div class="fringe"> <!--Block-->
            <span class="fringe__info">Envi칩s gratis a partir de <span class="icon-currency">65.000</span></span>
        </div>
        <section class="card"> <!--Block-->
            <article>
                <h2 class="card__title">Productos destacados</h2>
                <div class="card__data-container">
                    <span class="card__icon-arrow card__icon-arrow--left"></span>
                    <div class="product"> <!--Block-->
                        <span class="product__title product__title--featured">Wafke Trainer 2</span>
                        <img class="product__img" src="./assets/imgs/destacado-1.png" alt="Nike Air Max Flyknit Racer">
                        <span class="product__price icon-currency">60.000</span>
                    </div>
                    <span class="card__icon-arrow card__icon-arrow--right"></span>
                </div>
            </article>
            <button class="card__button">Ver m치s productos</button>
        </section>
        <div class="fringe fringe--brands"> <!--Block-->
            <span class="fringe__info fringe__info--brands">Marcas</span>
            <div class="fringe__imgs-container">
                <img class="fringe__img" src="./assets/imgs/logo-nike.svg" alt="Logo de Nike">
                <img class="fringe__img" src="./assets/imgs/logo-puma.svg" alt="Logo de Puma">
                <img class="fringe__img" src="./assets/imgs/logo-reebok.svg" alt="Logo de Reebok">
            </div>
        </div>
    </main>
</body>
</html>
